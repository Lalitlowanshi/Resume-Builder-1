<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Builder</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter your name" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="AddressField">Your Address</label>
                    <textarea rows="5" id="AddressField" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <p class="text-secondary my-2">Important Links</p>
                <div class="form-group">
                    <label for="LdField">LinkedIn</label>
                    <input type="text" id="LdField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ghField">GitHub</label>
                    <input type="text" id="ghField" placeholder="Enter here" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <h3>Professional Experience</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea rows="5" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField"></textarea>
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control aqField"></textarea>
                    <div class="container text-center mt-3" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg" onclick="generateCV()">Generate CV</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
